<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @media(max-width:700px){
        .mobile{
             background-color: blue;
            height: 100px;
            width: 100px;
        }
    }
        @media(min-width:300px) and (max-width:800px){
            .tab{
             background-color: red;
            height: 100px;
            width: 100px;
        }
        }
        .lap{
            background-color: aqua;
            height: 100px;
            width: 100px;
        }
    
        
        

    </style>
</head>
<body>

    <div class="lap">
        Laptop
    </div>

    <div class="tab">
        Tab
    </div>

    <div class="mobile">
        Mobile
    </div>
    
</body>
</html>
